<nav class="  ">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a class="flex items-center">
          <img
            src="/content/images/richattlogo.png"
            alt="Richatt Logo"
            class="h-10 w-auto transition-transform duration-300 hover:scale-110"
          />
          <span class="ml-2 text-2xl font-extrabold text-gray-800 transition-colors duration-300 hover:text-blue-500"> Richatt </span>
        </a>
      </div>

      <!-- Navigation Desktop -->
      <div class="hidden md:flex space-x-4" *ngIf="account()">
        <ng-container *ngFor="let item of items(); let i = index">
          <!-- Vérifier visible : si elle n'est pas définie ou est vraie, alors on affiche l'item -->
          <div class="relative" *ngIf="item.visible === undefined || item.visible">
            <!-- Item sans sous-menu -->
            <a
              *ngIf="!item.items"
              [routerLink]="item.routerLink"
              class="block px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-100 transition"
            >
              {{ item.label }}
            </a>

            <!-- Item avec sous-menu -->
            <div *ngIf="item.items" class="relative">
              <button
                (click)="toggleDropdown(i)"
                class="block px-4 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-100 transition focus:outline-none"
              >
                {{ item.label }}
                <i class="fas fa-chevron-down ml-1"></i>
              </button>

              <!-- Dropdown avec scroll -->
              <div
                *ngIf="openDropdownIndex === i"
                class="absolute left-0 mt-2 w-56 bg-white shadow-lg rounded-md z-50 max-h-60 overflow-y-auto custom-scroll"
              >
                <ng-container *ngFor="let group of item.items">
                  <div class="py-1">
                    <ng-container *ngFor="let subItem of group[0].items">
                      <a
                        [routerLink]="subItem.routerLink"
                        (click)="closeDropdown()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition cursor-pointer"
                      >
                        {{ subItem.label }}
                      </a>
                    </ng-container>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Boutons et Menu Mobile -->
      <div class="flex items-center">
        <!-- Boutons Desktop -->
        <div class="hidden md:flex items-center space-x-4">
          {{ account()?.lastName }}
          <div class="relative" *ngIf="account()">
            <button
              (click)="toggleAccountMenu()"
              class="p-2 rounded-full text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors duration-300 focus:outline-none"
            >
              <i class="fas fa-user text-lg"></i>
            </button>

            <div *ngIf="isAccountMenuOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-50">
              <a
                (click)="logout(); toggleAccountMenu()"
                class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors duration-200"
              >
                <i class="fas fa-sign-out-alt mr-2 text-red-500"></i>
                <span>Déconnexion</span>
              </a>
            </div>
          </div>

          <button
            *ngIf="!account()"
            (click)="login()"
            class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-300"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>
            Connexion
          </button>
        </div>

        <!-- Bouton Menu Mobile -->
        <div class="md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="p-2 rounded-full text-gray-600 hover:text-gray-900 hover:bg-gray-100 transition-colors duration-300"
          >
            <i class="fa fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div *ngIf="mobileMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <ng-container *ngFor="let item of items()">
        <a
          *ngIf="!item.items"
          [routerLink]="item.routerLink"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-100 transition"
        >
          <i *ngIf="item.icon" class="{{ item.icon }} mr-1"></i>
          {{ item.label }}
        </a>

        <div *ngIf="item.items">
          <span class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-blue-500 hover:bg-gray-100 transition">
            <i *ngIf="item.icon" class="{{ item.icon }} mr-1"></i>
            {{ item.label }}
          </span>
          <div class="pl-4">
            <ng-container *ngFor="let group of item.items">
              <ng-container *ngFor="let subItem of group[0].items">
                <a
                  [routerLink]="subItem.routerLink"
                  (click)="toggleMobileMenu()"
                  class="block px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-blue-500 hover:bg-gray-100 transition"
                >
                  {{ subItem.label }}
                </a>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
