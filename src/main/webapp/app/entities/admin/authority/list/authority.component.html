<div class="bg-gradient-to-br from-white to-blue-50 shadow-lg rounded-2xl p-8 m-6">
  <!-- Header -->
  <header class="mb-8 flex justify-between items-center">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center">
      <svg class="h-8 w-8 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 7V3m8 4V3m-9 4h10a2 2 0 012 2v12a2 2 0 01-2 2H7a2 2 0 01-2-2V9a2 2 0 012-2z"
        />
      </svg>
      Authorities
    </h2>

    <div class="flex space-x-3">
      <button
        (click)="load()"
        [disabled]="isLoading"
        class="flex items-center px-4 py-2 bg-white shadow rounded-lg text-blue-600 hover:bg-blue-50 transition text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          [class.animate-spin]="isLoading"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
        Actualiser
      </button>

      <button
        [routerLink]="['/authority/new']"
        class="flex items-center px-4 py-2 bg-blue-600 shadow rounded-lg text-white hover:bg-blue-700 transition text-sm"
      >
        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Créer un nouveau Authority
      </button>
    </div>
  </header>

  <!-- Message si aucune donnée -->
  <div *ngIf="authorities?.length === 0" class="p-4 bg-yellow-100 rounded-lg text-yellow-700">Aucun Authority trouvé.</div>

  <!-- Table -->
  <div *ngIf="authorities && authorities.length > 0" class="bg-white shadow-md rounded-xl overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Name</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let authority of authorities" class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">
            <a [routerLink]="['/authority', authority.name, 'view']" class="text-blue-600 hover:underline">
              {{ authority.name }}
            </a>
          </td>
          <td class="px-6 py-4 text-right">
            <div class="flex space-x-2 justify-end">
              <button (click)="view(authority)" class="text-indigo-600 hover:bg-indigo-50 p-1 rounded-full text-xs">Voir</button>
              <button (click)="delete(authority)" class="text-red-600 hover:bg-red-50 p-1 rounded-full text-xs">Supprimer</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
