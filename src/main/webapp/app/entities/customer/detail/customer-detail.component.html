<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (customer()) {
      <div>
        <h2 data-cy="customerDetailsHeading"><span jhiTranslate="migrationApp.customer.detail.title">Customer</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ customer()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="migrationApp.customer.customerId">Customer Id</span></dt>
          <dd>
            <span>{{ customer()!.customerId }}</span>
          </dd>
          <dt><span jhiTranslate="migrationApp.customer.firstName">First Name</span></dt>
          <dd>
            <span>{{ customer()!.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="migrationApp.customer.lastName">Last Name</span></dt>
          <dd>
            <span>{{ customer()!.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="migrationApp.customer.country">Country</span></dt>
          <dd>
            <span>{{ customer()!.country }}</span>
          </dd>
          <dt><span jhiTranslate="migrationApp.customer.telephone">Telephone</span></dt>
          <dd>
            <span>{{ customer()!.telephone }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
        </button>

        <button type="button" [routerLink]="['/customer', customer()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
        </button>
      </div>
    }
  </div>
</div>
