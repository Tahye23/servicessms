<div class="flex justify-center py-10">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-md">
    <!-- Titre -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Créer ou éditer un OTP Storage</h2>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-6">
      <!-- Alertes -->
      <jhi-alert-error></jhi-alert-error>

      <!-- Champ ID -->
      <div *ngIf="editForm.controls.id.value !== null">
        <label for="field_id" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
        <input
          type="number"
          id="field_id"
          formControlName="id"
          data-cy="id"
          readonly
          class="block w-full rounded-lg border-gray-400 shadow-sm bg-gray-100 cursor-not-allowed focus:border-blue-500 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <!-- OTS OTP -->
      <div>
        <label for="field_otsOTP" class="block text-sm font-medium text-gray-700 mb-1">Ots OTP</label>
        <input
          type="text"
          id="field_otsOTP"
          formControlName="otsOTP"
          data-cy="otsOTP"
          class="block w-full pl-3 pt-1 pb-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <!-- Numéro de téléphone -->
      <div>
        <label for="field_phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input
          type="text"
          id="field_phoneNumber"
          formControlName="phoneNumber"
          data-cy="phoneNumber"
          class="block w-full rounded-lg pl-3 pt-1 pb-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <!-- Date d'expiration -->
      <div>
        <label for="field_otsdateexpir" class="block text-sm font-medium text-gray-700 mb-1">Date d'expiration</label>
        <input
          type="datetime-local"
          id="field_otsdateexpir"
          formControlName="otsdateexpir"
          data-cy="otsdateexpir"
          placeholder="YYYY-MM-DD HH:mm"
          class="block w-full rounded-lg pl-3 pt-1 pb-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200"
        />
      </div>

      <!-- Checkbox Is Otp Used -->
      <div class="flex items-center space-x-3">
        <input
          type="checkbox"
          id="field_isOtpUsed"
          formControlName="isOtpUsed"
          data-cy="isOtpUsed"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="field_isOtpUsed" class="block text-sm font-medium text-gray-700">OTP Utilisé</label>
      </div>

      <!-- Checkbox Is Expired -->
      <div class="flex items-center space-x-3">
        <input
          type="checkbox"
          id="field_isExpired"
          formControlName="isExpired"
          data-cy="isExpired"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="field_isExpired" class="block text-sm font-medium text-gray-700">OTP Expiré</label>
      </div>

      <!-- Sélecteur User -->
      <div>
        <label for="field_User" class="block text-sm font-medium text-gray-700 mb-1">User</label>
        <select
          id="field_User"
          formControlName="user"
          data-cy="user"
          [compareWith]="compareExtendedUser"
          class="block w-full pl-3 pt-1 pb-1 rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200 bg-white"
        >
          <option [ngValue]="null">Sélectionner un utilisateur</option>
          @for (extendedUserOption of extendedUsersSharedCollection; track $index) {
            <option [ngValue]="extendedUserOption">{{ extendedUserOption.user?.login }}</option>
          }
        </select>
      </div>

      <!-- Boutons d'action -->
      <div class="flex justify-center space-x-4 pt-4">
        <button
          type="button"
          (click)="previousState()"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="flex items-center justify-center border border-gray-400 rounded-lg px-6 py-2 text-gray-700 hover:bg-gray-400 hover:text-white transition-colors duration-300 w-40"
        >
          Annuler
        </button>
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="flex items-center justify-center border border-blue-600 bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors duration-300 w-40"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
