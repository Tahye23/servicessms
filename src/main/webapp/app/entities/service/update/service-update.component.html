<div class="flex justify-center">
  <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Créer ou éditer un Service</h2>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-6">
      <jhi-alert-error></jhi-alert-error>

      <!-- Champ ID (en mode édition) -->
      <div *ngIf="editForm.controls.id.value !== null">
        <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
        <input
          type="number"
          formControlName="id"
          readonly
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200 bg-gray-100 text-gray-700"
        />
      </div>

      <!-- Champ Nom -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nom du Service</label>
        <input
          type="text"
          formControlName="servNom"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200"
        />
      </div>

      <!-- Champ Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <input
          type="text"
          formControlName="servDescription"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200"
        />
      </div>

      <!-- Champ Nombre d'usage -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre d'usages</label>
        <input
          type="number"
          formControlName="nbrusage"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200"
        />
      </div>

      <!-- Champ Montant -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Montant</label>
        <input
          type="number"
          formControlName="montant"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200"
        />
      </div>

      <!-- Champ Statut -->
      <div class="flex items-center">
        <input
          type="checkbox"
          formControlName="statut"
          id="field_statut"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="field_statut" class="ml-2 block text-sm text-gray-700">Activer le statut</label>
      </div>

      <!-- Champ Access Type -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Type d'accès</label>
        <select
          formControlName="accessType"
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-200"
        >
          <option [ngValue]="null">-- Sélectionner --</option>
          <option *ngFor="let referentielOption of referentielsSharedCollection" [ngValue]="referentielOption">
            {{ referentielOption.id }}
          </option>
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-between mt-6">
        <button
          type="button"
          (click)="previousState()"
          class="flex items-center justify-center w-40 px-4 py-2 border border-gray-400 text-gray-700 rounded-lg hover:bg-gray-100 transition"
        >
          Annuler
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="flex items-center justify-center w-40 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
