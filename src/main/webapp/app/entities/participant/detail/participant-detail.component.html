<div *ngIf="participant()" class="flex justify-center">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center space-x-2">
      <span class="material-icons text-indigo-500">person</span>
      <span jhiTranslate="migrationApp.participant.detail.title">Participant</span>
    </h2>

    <hr class="mb-6" />

    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    <div class="space-y-4">
      <div class="flex justify-between">
        <span class="text-gray-600 font-medium" jhiTranslate="global.field.id">ID</span>
        <span class="text-gray-900">{{ participant()!.id }}</span>
      </div>

      <div class="flex justify-between items-center">
        <span class="text-gray-600 font-medium" jhiTranslate="migrationApp.participant.patcontact">Patcontact</span>
        <span>
          @if (participant()!.patcontact) {
            <a [routerLink]="['/contact', participant()!.patcontact?.id, 'view']" class="text-indigo-600 hover:underline">
              {{ participant()!.patcontact?.id }}
            </a>
          }
        </span>
      </div>

      <div class="flex justify-between items-center">
        <span class="text-gray-600 font-medium" jhiTranslate="migrationApp.participant.patenquette">Patenquette</span>
        <span>
          @if (participant()!.patenquette) {
            <a [routerLink]="['/company', participant()!.patenquette?.id, 'view']" class="text-indigo-600 hover:underline">
              {{ participant()!.patenquette?.id }}
            </a>
          }
        </span>
      </div>
    </div>

    <div class="mt-8 flex space-x-4">
      <button
        type="button"
        (click)="previousState()"
        class="flex items-center justify-center px-4 py-2 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left" class="mr-2"></fa-icon>
        <span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button
        type="button"
        [routerLink]="['/participant', participant()!.id, 'edit']"
        class="flex items-center justify-center px-4 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200 transition"
      >
        <fa-icon icon="pencil-alt" class="mr-2"></fa-icon>
        <span jhiTranslate="entity.action.edit">Ã‰diter</span>
      </button>
    </div>
  </div>
</div>
