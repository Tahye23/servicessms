<div class="flex justify-center">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center space-x-2">
      <span class="material-icons text-indigo-500">edit</span>
      <span jhiTranslate="migrationApp.participant.home.createOrEditLabel">Créer ou éditer un Participant</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-6">
      @if (editForm.controls.id.value !== null) {
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="field_id" jhiTranslate="migrationApp.participant.id">ID</label>
          <input
            type="number"
            class="w-full border border-gray-300 rounded-md p-2"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            readonly
          />
        </div>
      }

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="field_patcontact" jhiTranslate="migrationApp.participant.patcontact"
          >Patcontact</label
        >
        <select
          class="w-full border border-gray-300 rounded-md p-2"
          id="field_patcontact"
          data-cy="patcontact"
          name="patcontact"
          formControlName="patcontact"
          [compareWith]="compareContact"
        >
          <option [ngValue]="null"></option>
          @for (contactOption of contactsSharedCollection; track $index) {
            <option [ngValue]="contactOption">{{ contactOption.id }}</option>
          }
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1" for="field_patenquette" jhiTranslate="migrationApp.participant.patenquette"
          >Patenquette</label
        >
        <select
          class="w-full border border-gray-300 rounded-md p-2"
          id="field_patenquette"
          data-cy="patenquette"
          name="patenquette"
          formControlName="patenquette"
          [compareWith]="compareCompany"
        >
          <option [ngValue]="null"></option>
          @for (companyOption of companiesSharedCollection; track $index) {
            <option [ngValue]="companyOption">{{ companyOption.id }}</option>
          }
        </select>
      </div>

      <div class="flex space-x-4">
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          (click)="previousState()"
          class="flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition"
        >
          <fa-icon icon="ban" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="flex items-center px-4 py-2 bg-green-100 text-green-700 rounded hover:bg-green-200 transition"
        >
          <fa-icon icon="save" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
