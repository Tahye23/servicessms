<div class="flex justify-center py-10">
  <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-md">
    <!-- Titre -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Créer ou éditer un Groupedecontact</h2>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-6">
      <!-- Alertes -->
      <jhi-alert-error></jhi-alert-error>

      <!-- Champ ID (lecture seule) -->
      <div *ngIf="editForm.controls.id.value !== null">
        <label for="field_id" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
        <input
          type="number"
          id="field_id"
          formControlName="id"
          data-cy="id"
          readonly
          class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200 bg-gray-100 cursor-not-allowed"
        />
      </div>

      <!-- Champ Groupe -->
      <div>
        <label for="field_cgrgroupe" class="block text-sm font-medium text-gray-700 mb-1">Cgrgroupe</label>
        <select
          id="field_cgrgroupe"
          formControlName="cgrgroupe"
          data-cy="cgrgroupe"
          [compareWith]="compareGroupe"
          class="block w-full rounded-lg pl-3 pt-1 pb-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200 bg-white"
        >
          <option [ngValue]="null">Sélectionner un groupe</option>
          @for (groupeOption of groupesSharedCollection; track $index) {
            <option [ngValue]="groupeOption">{{ groupeOption.grotitre }}</option>
          }
        </select>
      </div>

      <!-- Champ Contact -->
      <div>
        <label for="field_contact" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
        <select
          id="field_contact"
          formControlName="contact"
          data-cy="contact"
          [compareWith]="compareContact"
          class="block w-full rounded-lg pl-3 pt-1 pb-1 border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition duration-200 bg-white"
        >
          <option [ngValue]="null">Sélectionner un contact</option>
          @for (contactOption of contactsSharedCollection; track $index) {
            <option [ngValue]="contactOption">{{ contactOption.conprenom }} {{ contactOption.connom }}</option>
          }
        </select>
      </div>

      <!-- Actions -->
      <div class="flex justify-center space-x-4 pt-4">
        <button
          type="button"
          (click)="previousState()"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          class="flex items-center justify-center border border-gray-400 rounded-lg px-6 py-2 text-gray-700 hover:bg-gray-400 hover:text-white transition-colors duration-300 w-40"
        >
          Annuler
        </button>
        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="flex items-center justify-center border border-blue-600 bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 transition-colors duration-300 w-40"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
