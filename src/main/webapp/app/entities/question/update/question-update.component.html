<div class="flex justify-center">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow p-6">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 class="text-2xl font-bold text-gray-800 mb-6" data-cy="QuestionCreateUpdateHeading">
        <span jhiTranslate="migrationApp.question.home.createOrEditLabel">Créer ou éditer une Question</span>
      </h2>

      <jhi-alert-error></jhi-alert-error>

      @if (editForm.controls.id.value !== null) {
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1" for="field_id" jhiTranslate="migrationApp.question.id">ID</label>
          <input
            type="number"
            class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            name="id"
            id="field_id"
            data-cy="id"
            formControlName="id"
            [readonly]="true"
          />
        </div>
      }

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="field_qusordre" jhiTranslate="migrationApp.question.qusordre"
          >Qusordre</label
        >
        <input
          type="number"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          name="qusordre"
          id="field_qusordre"
          data-cy="qusordre"
          formControlName="qusordre"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="field_qusmessage" jhiTranslate="migrationApp.question.qusmessage"
          >Qusmessage</label
        >
        <input
          type="text"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          name="qusmessage"
          id="field_qusmessage"
          data-cy="qusmessage"
          formControlName="qusmessage"
        />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="field_qusenquette" jhiTranslate="migrationApp.question.qusenquette"
          >Qusenquette</label
        >
        <select
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          id="field_qusenquette"
          data-cy="qusenquette"
          name="qusenquette"
          formControlName="qusenquette"
          [compareWith]="compareCompany"
        >
          <option [ngValue]="null"></option>
          @for (companyOption of companiesSharedCollection; track $index) {
            <option [ngValue]="companyOption">{{ companyOption.id }}</option>
          }
        </select>
      </div>

      <div class="mb-6">
        <label
          class="block text-sm font-medium text-gray-700 mb-1"
          for="field_qustypequestion"
          jhiTranslate="migrationApp.question.qustypequestion"
          >Qustypequestion</label
        >
        <select
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          id="field_qustypequestion"
          data-cy="qustypequestion"
          name="qustypequestion"
          formControlName="qustypequestion"
          [compareWith]="compareReferentiel"
        >
          <option [ngValue]="null"></option>
          @for (referentielOption of referentielsSharedCollection; track $index) {
            <option [ngValue]="referentielOption">{{ referentielOption.id }}</option>
          }
        </select>
      </div>

      <div class="flex space-x-4">
        <button
          type="button"
          id="cancel-save"
          data-cy="entityCreateCancelButton"
          (click)="previousState()"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-500 rounded-md hover:bg-gray-600"
        >
          <fa-icon icon="ban" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
        >
          <fa-icon icon="save" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
