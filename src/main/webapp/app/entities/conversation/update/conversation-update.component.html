<div class="flex justify-center">
  <div class="w-full max-w-3xl bg-white p-8 rounded-xl shadow-md">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <!-- Titre -->
      <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
        üìù <span jhiTranslate="migrationApp.conversation.home.createOrEditLabel">Cr√©er ou √©diter un Conversation</span>
      </h2>

      <!-- Alertes -->
      <jhi-alert-error></jhi-alert-error>

      <!-- Champs formulaire -->
      <div class="space-y-5">
        @if (editForm.controls.id.value !== null) {
          <div>
            <label for="field_id" class="block text-sm font-medium text-gray-700" jhiTranslate="migrationApp.conversation.id">ID</label>
            <input
              type="number"
              id="field_id"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
              formControlName="id"
              readonly
            />
          </div>
        }

        <div>
          <label
            for="field_covdatedebut"
            class="block text-sm font-medium text-gray-700"
            jhiTranslate="migrationApp.conversation.covdatedebut"
            >Covdatedebut</label
          >
          <input
            type="datetime-local"
            id="field_covdatedebut"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="covdatedebut"
            placeholder="YYYY-MM-DD HH:mm"
          />
        </div>

        <div>
          <label for="field_covdatefin" class="block text-sm font-medium text-gray-700" jhiTranslate="migrationApp.conversation.covdatefin"
            >Covdatefin</label
          >
          <input
            type="datetime-local"
            id="field_covdatefin"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="covdatefin"
            placeholder="YYYY-MM-DD HH:mm"
          />
        </div>

        <div>
          <label for="field_contact" class="block text-sm font-medium text-gray-700" jhiTranslate="migrationApp.conversation.contact"
            >Contact</label
          >
          <select
            id="field_contact"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="contact"
            [compareWith]="compareContact"
          >
            <option [ngValue]="null"></option>
            @for (contactOption of contactsSharedCollection; track $index) {
              <option [ngValue]="contactOption">{{ contactOption.id }}</option>
            }
          </select>
        </div>

        <div>
          <label for="field_question" class="block text-sm font-medium text-gray-700" jhiTranslate="migrationApp.conversation.question"
            >Question</label
          >
          <select
            id="field_question"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="question"
            [compareWith]="compareQuestion"
          >
            <option [ngValue]="null"></option>
            @for (questionOption of questionsSharedCollection; track $index) {
              <option [ngValue]="questionOption">{{ questionOption.id }}</option>
            }
          </select>
        </div>

        <div>
          <label
            for="field_covenquette"
            class="block text-sm font-medium text-gray-700"
            jhiTranslate="migrationApp.conversation.covenquette"
            >Covenquette</label
          >
          <select
            id="field_covenquette"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="covenquette"
            [compareWith]="compareCompany"
          >
            <option [ngValue]="null"></option>
            @for (companyOption of companiesSharedCollection; track $index) {
              <option [ngValue]="companyOption">{{ companyOption.id }}</option>
            }
          </select>
        </div>

        <div>
          <label for="field_covstate" class="block text-sm font-medium text-gray-700" jhiTranslate="migrationApp.conversation.covstate"
            >Covstate</label
          >
          <select
            id="field_covstate"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
            formControlName="covstate"
            [compareWith]="compareReferentiel"
          >
            <option [ngValue]="null"></option>
            @for (referentielOption of referentielsSharedCollection; track $index) {
              <option [ngValue]="referentielOption">{{ referentielOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="mt-8 flex space-x-3">
        <button
          type="button"
          (click)="previousState()"
          class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
        >
          <fa-icon icon="ban" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="inline-flex items-center px-4 py-2 bg-green-100 text-green-700 rounded-lg hover:bg-green-200 transition"
        >
          <fa-icon icon="save" class="mr-2"></fa-icon>
          <span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
