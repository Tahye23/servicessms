<div class="bg-gradient-to-br from-white to-blue-50 shadow-lg rounded-2xl p-8 m-6">
  <!-- En-tête -->
  <header class="mb-8 flex justify-between items-center">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center">
      <svg class="h-8 w-8 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
      Apis
    </h2>

    <div class="flex space-x-3">
      <button
        (click)="load()"
        [disabled]="isLoading"
        class="flex items-center px-4 py-2 bg-white shadow rounded-lg text-blue-600 hover:bg-blue-50 transition-colors text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 mr-2"
          [class.animate-spin]="isLoading"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
        Actualiser
      </button>

      <button
        [routerLink]="['/sapi/new']"
        class="flex items-center px-4 py-2 bg-blue-600 shadow rounded-lg text-white hover:bg-blue-700 transition-colors text-sm"
      >
        <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
        Créer un nouveau Api
      </button>
    </div>
  </header>

  <!-- Message si aucune donnée -->
  <div
    *ngIf="apis?.length === 0"
    class="flex flex-col items-center justify-center bg-yellow-50 border border-yellow-200 text-yellow-700 rounded-lg p-6 shadow-sm"
  >
    <!-- Icône d'avertissement -->
    <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

    <!-- Texte principal -->
    <p class="text-lg font-semibold">Aucun API trouvé.</p>

    <!-- Texte secondaire -->
    <p class="text-sm text-yellow-600 mt-1">Veuillez créer un nouvel API pour commencer.</p>
  </div>

  <!-- Table -->
  <div *ngIf="apis && apis.length > 0" class="bg-white shadow-md rounded-xl overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Nom</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">URL</th>
          <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Version</th>
          <th class="px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let api of apis" class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">
            <a [routerLink]="['/sapi', api.id, 'view']" class="text-blue-600 hover:underline">
              {{ api.id }}
            </a>
          </td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ api.apiNom }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ api.apiUrl }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ api.apiVersion }}</td>
          <td class="px-6 py-4 text-right">
            <div class="flex space-x-2 justify-end">
              <button (click)="view(api)" class="text-indigo-600 hover:bg-indigo-50 p-1 rounded-full text-xs">Voir</button>
              <button (click)="edit(api)" class="text-blue-600 hover:bg-blue-50 p-1 rounded-full text-xs">Éditer</button>
              <button (click)="delete(api)" class="text-red-600 hover:bg-red-50 p-1 rounded-full text-xs">Supprimer</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination simple -->
    <div class="px-4 py-3 border-t border-gray-200 flex justify-between">
      <span>{{ page }} / {{ totalItems }}</span>
      <div class="flex space-x-2">
        <button
          (click)="navigateToPage(page - 1)"
          [disabled]="page <= 1"
          class="px-3 py-1 bg-white border rounded hover:bg-gray-100 disabled:opacity-50"
        >
          Précédent
        </button>
        <button
          (click)="navigateToPage(page + 1)"
          [disabled]="page >= totalItems / itemsPerPage"
          class="px-3 py-1 bg-white border rounded hover:bg-gray-100 disabled:opacity-50"
        >
          Suivant
        </button>
      </div>
    </div>
  </div>
</div>
