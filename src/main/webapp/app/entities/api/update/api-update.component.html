<div class="flex justify-center">
  <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-md space-y-8">
    <!-- Titre principal -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Créer ou éditer un API</h2>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-8">
      <!-- Alertes -->
      <jhi-alert-error></jhi-alert-error>

      <!-- Grille du formulaire -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Colonne 1 -->
        <div class="space-y-4">
          <!-- ID (Lecture seule si existant) -->
          <div *ngIf="editForm.controls.id.value !== null">
            <label class="block text-sm font-medium text-gray-700 mb-1">ID</label>
            <input
              type="number"
              formControlName="id"
              readonly
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- API Nom -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Nom de l'API</label>
            <input
              type="text"
              formControlName="apiNom"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <!-- Colonne 2 -->
        <div class="space-y-4">
          <!-- API URL -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">URL de l'API</label>
            <input
              type="text"
              formControlName="apiUrl"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- API Version -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Version de l'API</label>
            <input
              type="number"
              formControlName="apiVersion"
              class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-center space-x-4 pt-4">
        <!-- Bouton Annuler -->
        <button
          type="button"
          (click)="previousState()"
          class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition"
        >
          Annuler
        </button>

        <!-- Bouton Enregistrer -->
        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
