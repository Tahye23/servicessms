<div class="flex justify-center py-8">
  <div class="w-full max-w-3xl bg-white shadow-md rounded-xl p-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <!-- Titre -->
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center space-x-2" data-cy="TokensAppCreateUpdateHeading">
        <svg class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span jhiTranslate="migrationApp.tokensApp.home.createOrEditLabel">Créer ou éditer un Tokens App</span>
      </h2>

      <!-- Alertes -->
      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>

      <div class="space-y-5">
        <!-- ID -->
        @if (editForm.controls.id.value !== null) {
          <div>
            <label for="field_id" class="block text-sm font-medium text-gray-700 mb-1">
              <span jhiTranslate="migrationApp.tokensApp.id">Id</span>
            </label>
            <input
              type="number"
              id="field_id"
              formControlName="id"
              data-cy="id"
              readonly
              class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition"
            />
          </div>
        }

        <!-- Date Expiration -->
        <div>
          <label for="field_dateExpiration" class="block text-sm font-medium text-gray-700 mb-1">
            <span jhiTranslate="migrationApp.tokensApp.dateExpiration">Date Expiration</span>
          </label>
          <input
            type="datetime-local"
            id="field_dateExpiration"
            formControlName="dateExpiration"
            data-cy="dateExpiration"
            placeholder="YYYY-MM-DD HH:mm"
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition"
          />
        </div>

        <!-- Token -->
        <div>
          <label for="field_token" class="block text-sm font-medium text-gray-700 mb-1">
            <span jhiTranslate="migrationApp.tokensApp.token">Token</span>
          </label>
          <input
            type="text"
            id="field_token"
            formControlName="token"
            data-cy="token"
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition"
          />
        </div>

        <!-- Application -->
        <div>
          <label for="field_application" class="block text-sm font-medium text-gray-700 mb-1">
            <span jhiTranslate="migrationApp.tokensApp.application">Application</span>
          </label>
          <select
            id="field_application"
            formControlName="application"
            data-cy="application"
            [compareWith]="compareApplication"
            class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 transition"
          >
            <option [ngValue]="null"></option>
            @for (applicationOption of applicationsSharedCollection; track $index) {
              <option [ngValue]="applicationOption">{{ applicationOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4 mt-8">
        <button
          type="button"
          (click)="previousState()"
          class="flex items-center bg-gray-100 text-gray-700 hover:bg-gray-200 rounded-lg px-4 py-2 transition"
        >
          <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
          <span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="flex items-center bg-blue-600 text-white hover:bg-blue-700 rounded-lg px-4 py-2 transition"
        >
          <svg class="w-4 h-4 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
