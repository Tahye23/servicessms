<div class="max-w-6xl mx-auto p-6">
  <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Main Form -->
      <div class="lg:col-span-3 bg-white shadow rounded-xl p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Créer ou éditer un User Service</h2>

        <jhi-alert-error></jhi-alert-error>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Left Column -->
          <div class="space-y-6">
            @if (editForm.controls.id.value !== null) {
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" for="field_id">ID</label>
                <input
                  type="number"
                  id="field_id"
                  name="id"
                  data-cy="id"
                  formControlName="id"
                  [readonly]="true"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            }

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1" for="field_service">Service</label>
              <select
                id="field_service"
                name="service"
                data-cy="service"
                formControlName="service"
                [compareWith]="compareService"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option [ngValue]="null">Sélectionner un service</option>
                @for (serviceOption of servicesSharedCollection; track $index) {
                  <option [ngValue]="serviceOption">{{ serviceOption.id }}</option>
                }
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1" for="field_user">User</label>
              <select
                id="field_user"
                name="user"
                data-cy="user"
                formControlName="user"
                [compareWith]="compareExtendedUser"
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
              >
                <option [ngValue]="null">Sélectionner un utilisateur</option>
                @for (extendedUserOption of extendedUsersSharedCollection; track $index) {
                  <option [ngValue]="extendedUserOption">{{ extendedUserOption.id }}</option>
                }
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col space-y-4">
        <button
          type="button"
          (click)="previousState()"
          class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition"
          data-cy="entityCreateCancelButton"
        >
          Annuler
        </button>

        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-green-600 border border-green-600 rounded-lg hover:bg-green-600 hover:text-white transition"
          data-cy="entityCreateSaveButton"
        >
          Sauvegarder
        </button>
      </div>
    </div>
  </form>
</div>
