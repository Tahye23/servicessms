<div class="flex justify-center py-10 bg-gray-50 min-h-screen">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">CrÃ©er ou Ã©diter un Company</h2>

    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm" class="space-y-6">
      <jhi-alert-error></jhi-alert-error>

      <!-- ID -->
      <div *ngIf="editForm.controls.id.value !== null">
        <label class="block text-gray-700 mb-2">ID</label>
        <input
          type="number"
          formControlName="id"
          readonly
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none bg-gray-100 text-gray-700"
        />
      </div>

      <!-- Name -->
      <div>
        <label class="block text-gray-700 mb-2">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Activity -->
      <div>
        <label class="block text-gray-700 mb-2">Activity</label>
        <input
          type="text"
          formControlName="activity"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Camtitre -->
      <div>
        <label class="block text-gray-700 mb-2">Camtitre</label>
        <input
          type="text"
          formControlName="camtitre"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Camdatecreation -->
      <div>
        <label class="block text-gray-700 mb-2">Date de crÃ©ation</label>
        <div class="flex items-center space-x-2">
          <input
            type="text"
            formControlName="camdatecreation"
            ngbDatepicker
            #camdatecreationDp="ngbDatepicker"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
          <button type="button" class="text-gray-500 hover:text-blue-500" (click)="camdatecreationDp.toggle()">ðŸ“…</button>
        </div>
      </div>

      <!-- Camdatefin -->
      <div>
        <label class="block text-gray-700 mb-2">Date de fin</label>
        <input
          type="datetime-local"
          formControlName="camdatefin"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
      </div>

      <!-- Camispub -->
      <div class="flex items-center space-x-3">
        <input type="checkbox" formControlName="camispub" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" />
        <label class="text-gray-700">Publication</label>
      </div>

      <!-- Cam User -->
      <div>
        <label class="block text-gray-700 mb-2">Utilisateur liÃ©</label>
        <select
          formControlName="camUser"
          [compareWith]="compareExtendedUser"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option [ngValue]="null">SÃ©lectionner un utilisateur</option>
          @for (extendedUserOption of extendedUsersSharedCollection; track $index) {
            <option [ngValue]="extendedUserOption">{{ extendedUserOption.user?.login }}</option>
          }
        </select>
      </div>

      <!-- Camstatus -->
      <div>
        <label class="block text-gray-700 mb-2">Statut</label>
        <select
          formControlName="camstatus"
          [compareWith]="compareReferentiel"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option [ngValue]="null">SÃ©lectionner un statut</option>
          @for (referentielOption of referentielsSharedCollection; track $index) {
            <option [ngValue]="referentielOption">{{ referentielOption.id }}</option>
          }
        </select>
      </div>

      <!-- Action buttons -->
      <div class="flex justify-between mt-8">
        <button
          type="button"
          (click)="previousState()"
          class="w-1/2 mr-2 py-2 px-4 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100 transition"
        >
          Annuler
        </button>
        <button
          type="submit"
          [disabled]="editForm.invalid || isSaving"
          class="w-1/2 ml-2 py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
