<app-toast #toast></app-toast>
<div *ngIf="userTokenApi()" class="flex justify-center">
  <div class="w-full max-w-4xl bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 flex items-center space-x-2">
      <span jhiTranslate="migrationApp.userTokenApi.detail.title">User Token Api</span>
    </h2>

    <hr class="mb-6" />

    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-gray-700">
      <div>
        <p class="text-sm font-medium text-gray-500">ID</p>
        <p class="text-lg">{{ userTokenApi()!.id }}</p>
      </div>

      <div>
        <p class="text-sm font-medium text-gray-500">Api</p>
        <p class="text-lg">
          <ng-container *ngIf="userTokenApi()!.api; else noApi">
            <a [routerLink]="['/api', userTokenApi()!.api?.id, 'view']" class="text-blue-600 hover:underline">
              {{ userTokenApi()!.api?.id }}
            </a>
          </ng-container>
          <ng-template #noApi><span class="text-gray-400">Aucun</span></ng-template>
        </p>
      </div>

      <div>
        <p class="text-sm font-medium text-gray-500">Token</p>
        <p class="text-lg">
          <ng-container *ngIf="userTokenApi()!.token; else noToken">
            <a [routerLink]="['/tokens-app', userTokenApi()!.token?.id, 'view']" class="text-blue-600 hover:underline">
              {{ userTokenApi()!.token?.id }}
            </a>
          </ng-container>
          <ng-template #noToken><span class="text-gray-400">Aucun</span></ng-template>
        </p>
      </div>

      <div>
        <p class="text-sm font-medium text-gray-500">User</p>
        <p class="text-lg">
          <ng-container *ngIf="userTokenApi()!.user; else noUser">
            <a [routerLink]="['/extended-user', userTokenApi()!.user?.id, 'view']" class="text-blue-600 hover:underline">
              {{ userTokenApi()!.user?.id }}
            </a>
          </ng-container>
          <ng-template #noUser><span class="text-gray-400">Aucun</span></ng-template>
        </p>
      </div>
    </div>

    <div class="flex space-x-4 mt-8">
      <button
        type="button"
        (click)="previousState()"
        class="inline-flex items-center px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
      >
        <fa-icon icon="arrow-left" class="mr-2"></fa-icon>
        <span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button
        type="button"
        [routerLink]="['/user-token-api', userTokenApi()!.id, 'edit']"
        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
      >
        <fa-icon icon="pencil-alt" class="mr-2"></fa-icon>
        <span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
