# application:
sms:
  bulk:
    target-rate: 200.0 # 200 msg/sec = 100K en ~8 min
    parallel-workers: 20
    batch-size: 5000 # Gros batches pour moins de requêtes SQL
    burst-size: 100
    burst-pause-ms: 500
    send-timeout: 5 # Juste pour la soumission

  simulation-mode: false # Mettre true pour tester sans envoyer

  dlr:
    enabled: false

# Configuration WhatsApp Bulk
whatsapp:
  bulk:
    # WhatsApp supporte 80 msg/sec (Meta Cloud API limit)
    target-rate: 80.0

    # Plus de workers pour WhatsApp (API plus stable)
    parallel-workers: 30

    batch-size: 100

    # Timeout plus long pour WhatsApp (API externe)
    timeout-per-message: 20

    # Retry automatique
    max-retry: 3

    # Circuit breaker : arrête si 25% d'échecs
    circuit-breaker-threshold: 0.25

    # Campaign batching pour réduire coûts
    enable-campaign-batching: true
    campaign-batch-size: 1000
